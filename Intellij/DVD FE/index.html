<html>
<head>
    <title>DVD Exercise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
</head>
<body>


<div class="container" style="width: 70%">

    <br/>
    <hr/>

    <div class="row text-center" id="headerRow">
        <div class="col-12 text-center">
            <h1>DVD Library</h1><br/>
        </div>
    </div>


    <div class="row" id="navRow">
        <div class="col-md-12 form-inline">

            <div class="col-md-3">
                <form #id="createForm" class="form-group">
                    <button id="createDVDButton" class="btn btn-outline-dark btn-sm">Create DVD</button>
                </form>
            </div>

            <div class="col-md-9 text-right">
                <form #id="searchForm" class="form-group form-inline">
                    <div class="col-md-4 input-group-sm text-right">
                        <input id="searchTerms" type="text" value="Search Terms..."
                               class="form-control" style="width:100%" required/>
                    </div>
                    <div class="col-md-4 input-group-sm text-left">
                        <button id="searchButton" class="btn btn-outline-dark btn-sm">Search</button>
                    </div>
                    <div class="col-md-4 input-group-sm text-right">
                        <select id="searchSelect" class="form-control btn-outline-dark"
                                style="margin-right: -5%" required>
                            <option value="" disabled selected>Search Category</option>
                            <option value="director">Director</option>
                            <option value="year">Year</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>

                </form>
            </div>


        </div>
    </div>

    <hr/>


</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
