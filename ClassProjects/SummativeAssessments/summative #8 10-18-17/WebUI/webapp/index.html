<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Today, Gone Tomorrow</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/hero.css" rel="stylesheet">
</head>
<body>


<div id="page" class="text-center">


    <div class="row">
        <div class="col-sm-12 text-center">
            <br/>
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" style="border:1px solid lightgrey;">
                <a class="nav-link" id="logo-link" href="javascript:void(0)">
                    <img src="images/lantern_cms_icon.ico" style="width: 40px; margin: 0px;"/></a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" id="home-link" href="javascript:void(0)"><span class="mynav">Home</span>
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)"><span class="divider-vertical">
                            <img src="images/lightning.png" style="width: 20px; margin: 0px;"/>
                        </span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="search-link" href="javascript:void(0)"><span class="mynav">Search Database</span></a>
                    </li>
                    <a class="nav-link" href="javascript:void(0)"><span class="divider-vertical">
                            <img src="images/lightning.png" style="width: 20px; margin: 0px;"/>
                        </span></a>
                    <li class="nav-item">
                        <a class="nav-link" id="add-link" href="javascript:void(0)"><span
                                class="mynav">Add Resources</span></a>
                    </li>
                    <a class="nav-link" href="javascript:void(0)"><span class="divider-vertical">
                            <img src="images/lightning.png" style="width: 20px; margin: 0px;"/>
                        </span></a>
                    <li class="nav-item">
                        <a class="nav-link" id="report-link" href="javascript:void(0)"><span class="mynav">Report a sighting </span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container-fluid align-items-center text-center">
        <div id="contentarea">


            <div id="search-div">
                <br/>
                <h2 class="pageTitle"> Search Database </h2>
                <hr/>
                <div class="container" id="searchformdiv">
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="searchterms">Search</label>
                                <input type="text" class="form-control form-control-sm" id="searchterms"
                                       placeholder="Search for..">
                            </div>
                            <div class="col-auto">
                                <select id="category" class="form-control form-control-sm">
                                    <option value="heroes" selected>Heroes</option>
                                    <option value="orgs">Organizations</option>
                                    <option value="locations">Locations</option>
                                    <option value="sightings">Sightings</option>
                                    <option value="powers">Superpowers</option>
                                    <option value="headquarters">Headquarters</option>
                                </select>
                            </div>
                            <div class="col-auto"> by</div>
                            <div class="col-auto">
                                <select id="subcategory" class="form-control form-control-sm">
                                </select>
                            </div>
                            <div class="col-auto">
                                <button type="button" id="searchbutton" class="btn btn-primary btn-sm">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr/>
                <div class="row text-center">
                    <div class="col-md-1">&nbsp;</div>
                    <div class="col-md-10">
                    <div id="resultsdiv" class="text-center"></div>
                    </div>
                </div>
            </div>


            <div id="add-div">
                <br/>
                <h2 class="pageTitle"> Add Resources </h2>

                <hr/>
            </div>

            <div id="home-div">
                <br/>
                <h2 class="pageTitle"> Hero Today - Welcome! </h2>

                <hr/>
            </div>

            <div id="report-div">
                <br/>
                <h2 class="pageTitle"> Report a Sighting </h2>

                <hr/>
            </div>


        </div>
    </div>

</div>

</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/home.js"></script>
<script src="js/search.js"></script>
</html>
