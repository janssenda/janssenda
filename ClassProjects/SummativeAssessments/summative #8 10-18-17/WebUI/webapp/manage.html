                <option value="heroes" selected>Hero</option>
                <option value="orgs">Organization</option>
                <option value="locations">Location</option>

                <option value="powers">Superpower</option>

    <div class="row text-left" id="hero-form">
        <div class="col-sm-3">
            <span class="form-label">Hero Name: </span><br/>

            <input class="form-field" type="text" id="heroType" value="Default"><br/>

            <textarea class="form-field" type="text" id="heroDescription"></textarea><br/>
        </div>
        <div class="col-md-2 border-right">
            <span class="form-label">Powers: &nbsp </span><br/>
            <select id="heroPowers" class="form-field">
                <option value="choose" selected>Choose...</option>
                <option value="orgs">Organization</option>
            </select><br/>
            <span class="form-label">Organizations: &nbsp </span><br/>
            <select id="heroOrgs" class="form-field">
                <option value="choose" selected>Choose...</option>
                <option value="orgs">Organization</option>
            </select>
        </div>
        <div class="col-md-2 border-right">
            <span class="form-label">Selected Powers: </span>
        </div>
        <div class="col-auto border-right">
            <span class="form-label">Selected Organizations: </span>
        </div>


    </div>


    <hr/>
    <div class="row">
        <div class="col-lg-12 text-center" id="resultsdiv">

            <form id="org-form" style="display: none"> Add org form</form>
            <form id="location-form" style="display: none"> Add location form</form>
            <form id="headquarters-form" style="display: none"> Add headquarters form</form>
            <form id="power-form" style="display: none"> Add power form</form>
            <form id="sighting-form" style="display: none"> Add sighting form</form>

        </div>
