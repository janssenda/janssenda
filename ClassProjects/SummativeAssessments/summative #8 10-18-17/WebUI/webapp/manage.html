<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Today, Gone Tomorrow</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/hero.css" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet">
</head>
<body>
<div id="page" class="container text-center">
    <div class="row">
        <div class="col-lg-12 text-center">
            <br/>
            <div class="mainnavbar rounded">
                <a href="index.html">
                    <img src="images/lantern_cms_icon.ico" style="width: 35px; margin: 0px;"/>
                </a>
                <a href="index.html" class="shnav">Home</a>
                <img src="images/lightning.png" class="navsep"/>
                <a href="search.html" class="shnav">Search</a>
                <img src="images/lightning.png" class="navsep"/>
                <a href="manage.html" class="shnav current-tab">Add Data</a>
                <img src="images/lightning.png" class="navsep"/>
                <a href="report.html" class="shnav">Report a Sighting</a>
            </div>
            <br/>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-4 text-left">
            <span class="form-label">Category: &nbsp</span>
            <select id="category" class="forminput">
                <option value="heroes" selected>Hero</option>
                <option value="orgs">Organization</option>
                <option value="locations">Location</option>
                <option value="sightings">Sighting</option>
                <option value="powers">Superpower</option>
                <option value="headquarters">Headquarters</option>
            </select>
        </div>
    </div>
    <hr/>
    <div class="row text-left" style="display: none" id="heroes-form">
        <div class="col-sm-3">
            <span class="form-label">Hero Name: </span><br/>
            <input class="form-field" type="text" id="heroName"/><br/>
            <span class="form-label">Hero Type: </span><br/>
            <input class="form-field" type="text" id="heroType" value="Default"><br/>
            <span class="form-label">Description: </span><br/>
            <textarea class="form-field" type="text" id="heroDescription"></textarea><br/>
            <button id="hero-submit">Submit</button>
            <button id="hero-remove">Remove</button>
        </div>
        <div class="col-md-3 border-right">
            <span class="form-label">Powers: &nbsp </span><br/>
            <select id="powers" name="spower" class="form-field">
            </select><br/>
            <span class="form-label">Organizations: &nbsp </span><br/>
            <select id="orgs" class="form-field">
            </select>
        </div>
        <div class="col-md-3 border-right" id='powerlist-div'>
            <span class="form-label">Selected Powers: </span><br/>
            <div id="powerlist"></div>
        </div>
        <div class="col-md-3 border-right" id='orglist-div'>
            <span class="form-label">Selected Organizations: </span><br/>
            <div id="orglist"></div>
        </div>
    </div>


    <hr/>
    <div class="row">
        <div class="col-lg-12 text-center" id="resultsdiv">

            <form id="orgs-form" style="display: none"> Add org form</form>
            <form id="locations-form" style="display: none"> Add location form</form>
            <form id="headquarters-form" style="display: none"> Add headquarters form</form>
            <form id="powers-form" style="display: none"> Add power form</form>
            <form id="sightings-form" style="display: none"> Add sighting form</form>

        </div>
    </div>




</div>

</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/editformdata.js"></script>
<script src="js/manage.js"></script>
</html>
